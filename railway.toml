[build]
# The Python app lives in the backend/ subfolder
rootDirectory = "backend"

# Install Python packages, then install Playwright's Chromium browser
buildCommand = "pip3 install -r requirements.txt && python3 -m playwright install --with-deps chromium"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/"
restartPolicyType = "on_failure"
